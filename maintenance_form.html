<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上投稿フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">上投稿フォーム</div>
            <div class="title-bar-controls">
                <button class="minimize-btn">−</button>
                <button class="maximize-btn">□</button>
                <button class="close-btn">×</button>
            </div>
        </div>
        
        <div class="window-body">
            <div class="header">
                <div class="icon">📄</div>
                <h1>メンテナンス投稿</h1>
                <div class="header-controls">
                    <label>
                        <input type="checkbox" id="detail-request"> 詳細依頼
                    </label>
                    <button class="btn btn-primary">提出</button>
                    <button class="btn btn-secondary">一時保存</button>
                    <button class="btn btn-default">閉じる</button>
                </div>
            </div>
            
            <form class="maintenance-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="article-number">記事番号</label>
                        <input type="text" id="article-number" value="KBA-04363-M1K2T0" readonly>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-small">記事へ移動</button>
                        <button type="button" class="btn btn-small">メンテ履歴</button>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="title">タイトル</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-group importance">
                        <label>重要</label>
                        <div class="radio-group">
                            <label><input type="radio" name="importance" value="normal" checked> 一般</label>
                            <label><input type="radio" name="importance" value="important"> 重要</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="keyword">キーワード</label>
                        <input type="text" id="keyword">
                    </div>
                    <div class="form-group">
                        <label for="info-category">情報カテゴリ</label>
                        <select id="info-category">
                            <option value=""></option>
                            <option value="system">システム</option>
                            <option value="network">ネットワーク</option>
                            <option value="security">セキュリティ</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="publish-start">公開期間（開始）</label>
                        <input type="text" id="publish-start">
                    </div>
                    <div class="form-group">
                        <label for="publish-end">公開期間（終了）</label>
                        <input type="text" id="publish-end">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="question">質問</label>
                    <textarea id="question" rows="8"></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="answer">回答</label>
                    <textarea id="answer" rows="12"></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="additional-comment">追加コメント</label>
                    <textarea id="additional-comment" rows="6"></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="notes">備考 ※メンテの内容等</label>
                    <textarea id="notes" rows="8"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
